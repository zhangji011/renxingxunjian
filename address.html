            <div class="weui-cells weui-cells_form">
              <div class=weui-cell>

                  <label>商户地址：</label></div>
                <div class=weui-cell__bd>
                  <input style="width: 80%;border: 0.0625rem solid #ededed;border-radius: 0.125rem;padding: 0.25rem;" class=weui-input id="shopAddress" name="shopAddress" type="text"></div>

          </div>

          <div class="weui-cells weui-cells_form" id=uploaderCustom2>
            <div class=weui-cell>
              <div class=weui-cell__bd>
                <div class=weui-uploader>
                  <div class=weui-uploader__hd>
                    <p class=weui-uploader__title>选传：和包物料照片</p>
                    <div class=weui-uploader__info>
                      <span id=uploadCount2></span></div>
                    </div>
                  </div>
                  <div class=weui-uploader__bd>
                    <ul class=weui-uploader__files id=uploaderCustomFiles2></ul>
                    <div class=weui-uploader__input-box>
                      <input name="pictureFile" id=uploaderCustomInput class=weui-uploader__input type=file accept=image/* multiple=""></div>
                  </div>
                  <div>注意：巡检人员头像需在门头照中露出</div>
                </div>
              </div>
            </div>
          </div>

          <div class="weui-cells weui-cells_form" id=uploaderCustom3>
            <div class=weui-cell>
              <div class=weui-cell__bd>
                <div class=weui-uploader>
                  <div class=weui-uploader__hd>
                    <p class=weui-uploader__title>选传：订单交易截图（请用和包App现场完成一笔金额随机订单）                    </p>
                    <div class=weui-uploader__info>
                      <span id=uploadCount3></span></div>
                    </div>
                  </div>
                  <div class=weui-uploader__bd>
                    <ul class=weui-uploader__files id=uploaderCustomFiles3></ul>
                    <div class=weui-uploader__input-box>
                      <input name="pictureFile" id=uploaderCustomInput class=weui-uploader__input type=file accept=image/* multiple=""></div>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <input id="images" name="images" type="hidden">

          <div class=weui-btn-area>
              <a id=formSubmitBtn href="javascript:subReg();" class="weui-btn weui-btn_primary">提交</a>

          </form>

          <div class="weui-gallery weui-animate-fade-in" id="picData" onclick="hiddenPicData()" style="display: none;">

<script type="text/javascript">
  (function ($) {
  $.getUrlParam = function (name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	  var r = window.location.search.substr(1).match(reg);
	  if (r != null) return decodeURI(r[2]); return null;
  }
  })(jQuery);
  $('#shopName').val($.getUrlParam('name')); //（传递参数页面中input框的值）
  $('#shopAddress').val($.getUrlParam('address')); //（传递参数页面中input框的值）
</script>
<script>

/* *
* 确认提交信息(VM)
* */
var imagesIds = "";
var imgStatus1 = "",
    imgStatus2 = "",
    imgStatus3 = "";
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
    var context = "";
    if (r != null)
    context = r[2];
    reg = null;
    r = null;
    return context == null || context == "" || context == "undefined" ? "" : context;
}

$("#shopAddress").bind("input propertychange",function(event){
    inputVal = $("#shopAddress").val()
})

function getAddress() {
  $.ajax({
    type:"POST",
    // url: "http://113.108.79.80:3020/RHXJServer/merchantXj/getRealAddress",  //本地
    // url: "https://hbtest.letshappy.cn/RHXJServer/merchantXj/getRealAddress", //测试
    url: "https://find.cmpay.com:9102/RHXJServer/merchantXj/getRealAddress",  //投产
    async: false,
    data: {
      latitude: GetQueryString("latitude"),
      longitude: GetQueryString("longitude")
    },
    dataType:"json",
    success:function(d){
        var data = d.data;
        document.getElementById("shopAddress").value= data;
    }
  })
}

function showPicData() {
  $("#picData").css('display','block');
}

function hiddenPicData() {
  $("#picData").css('display','none');
}

function subReg(){
  var inputDefault = document.getElementById("shopAddress").value;
  // 验证参数值
  $("#images").val(imagesIds);
  if(imgStatus1 == 1) {
    $.ajax({
        type:"POST",
        // url: "http://113.108.79.80:3020/RHXJServer/merchantXj/uploadInfo", //本地
        // url: "https://hbtest.letshappy.cn/RHXJServer/merchantXj/uploadInfo",  //测试
        url: "https://find.cmpay.com:9102/RHXJServer/merchantXj/uploadInfo",  //投产
        async: false,
        // data: $("#form").serialize(),
        data: {
          userId: GetQueryString("userId"),
          merId: GetQueryString('merId'),
          realAddress: this.inputVal || inputDefault,
          statusType: 2,
          imagesId: $("#images").val(),
        },
        dataType:"json",
        success:function(d){
          console.log(this.data);
          if(d.code == '0'){
            var loading = weui.loading('提交中...');
            setTimeout(function () {
                loading.hide();
                weui.toast('提交成功', 2000);
            }, 1500);
            // setTimeout("JavaScript:history.go(-2)", 2000);  //本地
            // setTimeout("javascript:location.href='https://hbtest.letshappy.cn/rhxj/main.html#/home1'", 2000);  //测试
            setTimeout("javascript:location.href='https://find.cmpay.com:9102/hebao/rhxj/main.html#/home1'", 2000);  //投产
          } else if(d.code == '-1'){
            weui.alert('该终端已由其他人员维护，请勿重复提交');
          } else {
              weui.confirm('该终端数据已录入，是否覆盖', {
                title: '提示',
                buttons: [{
                    label: '取消',
                    type: 'default',
                    onClick: function(){ console.log('no') }
                }, {
                    label: '确定',
                    type: 'primary',
                    onClick: function(){
                      console.log('yes');
                      $.ajax({
                          type:"POST",
                          url: "https://find.cmpay.com:9102/RHXJServer/merchantXj/uploadInfo",  //投产
                          // url: "https://113.108.79.80:3020/RHXJServer/merchantXj/uploadInfo",  //本地
                          // url: "https://hbtest.letshappy.cn/RHXJServer/merchantXj/uploadInfo",  //测试
                          async: false,
                          // data: $("#form").serialize(),
                          data: {
                            userId: GetQueryString("userId"),
                            merId: window.location.href.split('merId=')[1],
                            statusType: 0,
                            imagesId: $("#images").val(),
                            // mMerchantCode: $("#mMerchantCode").val(),
                            // images: $("#images").val(),
                          },
                          dataType:"json",
                          success:function(d){
                            setTimeout(function () {
                                weui.toast('提交成功', 1500);
                                // setTimeout("JavaScript:history.go(-2)", 2000);  //本地
                                // setTimeout("javascript:location.href='https://hbtest.letshappy.cn/rhxj/main.html#/home1'", 2000);  //测试
                                setTimeout("javascript:location.href='https://find.cmpay.com:9102/hebao/rhxj/main.html#/home1'", 2000);  //投产
                            }, 1500);
                          }
                      });
                    }
                }]
              });
          }
      }
    });
  } else {
    weui.alert('请上传商户门头照');
  }
};
</script>
